                      <div class="fe-panel-editor-title">菜单结构<span style="font-size: 12px; margin-left: 10px;"></span></div>
                       
                     <div class="fe-panel-editor-line">
                       <div class="fe-panel-editor-name">菜单设计   </div>
                         <div class="table-responsive panel-body" style="height:auto; padding-bottom: 150px;">
                             <table>
                                 <tbody class="ui-sortable">
                                     <tr ng-repeat="menu in menus" class="hover ng-scope">
                                         <td style="border-top:none;">
                                             <div class="parentmenu" style="position: relative">
                                                 <input type="hidden" class="icon" ng-model="menu.icon" />
                                                 <input type="hidden" class="url" ng-model="menu.url" />
                                                 <input type="text" ng-model="menu.title" style="display:inline-block;width:250px;" class="fe-panel-editor-input1 ng-pristine ng-untouched ng-valid">
                                                 <a  class="btn btn-default btn-sm btn-move" title="拖动调整此菜单位置" href="javascript:;"><i class="fa fa-arrows"></i></a>
                                                 <a class="btn btn-sm" ng-class="{'btn-default':menu.icon=='','btn-warning':menu.icon!=''}" title="选择图标"  ng-click="selectIcon(menu,$event)" href="javascript:;"><i class="fa fa-github-alt"></i></a>
                                                 <a class="btn  btn-sm" ng-class="{'btn-default':menu.url=='','btn-warning':menu.url!=''}" title="选择连接" ng-show="menu.subMenus.length<=0" ng-click="selectUrl(menu,$event)" href="javascript:;"><i class="fa fa-link"></i></a>
                                            
                                                 <div  class="popovermenu  bottom">
                                                     <div class="arrow" style="left: 50%;"></div>
                                                     <h3 class="popovermenu-title">[{{menu.title}}]连接</h3>
                                                     <div class="popovermenu-content">
                                                         <input type="text"  style="width: 330px;" class="form-control" ng-model="menu.url">
                                                         <button class="btn btn-default" type="button" ng-click='chooseUrl(menu)'>选择</button>&nbsp;
                                                         <button class="btn btn-danger clear" type="button" ng-click="clearUrl(menu,$event)">清除</button>
                                                         <button class="btn btn-success save" type="button" ng-click="confirmUrl(menu,$event)">确定</button>
                                                             
                                                     </div>
                                                 </div>
                                              
                                                 
                                                 <a class="btn btn-danger btn-sm" title="删除此菜单" ng-click="deleteMenu(menu)" href="javascript:;"><i class="fa fa-remove"></i></a>
                                                 <a class="btn btn-default btn-sm" title="添加子菜单" ng-click="addSubMenu(menu, this);" href="javascript:;"><i class="fa fa-plus"></i> 子菜单</a>
                                                 
                                                 
                                             </div> 
                                             <div class="designer ui-sortable" style="position: relative;">
                                                 <div style="position: relative;margin-top:5px;padding-left:50px;background:url('./resource/images/bg_repno.gif') no-repeat -245px -545px;" ng-repeat="sub in menu.subMenus" class="ng-scope">
                                                     <input type="hidden" class="url" ng-model="sub.url" />
                                                     <input type="text" ng-model="sub.title" style="display:inline-block;width:200px;" class="fe-panel-editor-input1 ng-pristine ng-untouched ng-valid">
                                                     <a class="btn btn-default btn-sm btn-move" title="拖动调整此菜单位置" href="javascript:;"><i class="fa fa-arrows"></i></a>
                                                     <a class="btn btn-sm" ng-class="{'btn-default':sub.url=='','btn-warning':sub.url!=''}" title="选择连接"  ng-click="selectUrl(sub,$event)"  href="javascript:;"><i class="fa fa-link"></i></a>
                                                      
                                                     <div class="popovermenu popovermenu-sub bottom">
                                                         <div class="arrow" style="left: 50%;"></div>
                                                     <h3 class="popovermenu-title">[{{sub.title}}]连接</h3>
                                                     <div class="popovermenu-content">
                                                         <input type="text"  style="width: 330px;" class="form-control" ng-model='sub.url' />
                                                         <button class="btn btn-default" type="button" ng-click='chooseUrl(sub)'>选择</button>&nbsp;
                                                         <button class="btn btn-danger clear" type="button" ng-click="clearUrl(sub,$event)">清除</button>
                                                         <button class="btn btn-success save" type="button" ng-click="confirmUrl(sub,$event)">确定</button>
                                                         
                                                     </div>
                                                     </div>
                                                     
                                                     <a class="btn btn-danger btn-sm"  title="删除此菜单" ng-click="deleteMenu(menu, sub, this);" href="javascript:;"><i class="fa fa-remove"></i></a>
                                                     
                                                   
                                                 </div>
                                             </div>
                                         </td>
                                     </tr>
                                     <tr><td style="padding-top:10px;"><a class="btn btn-primary" ng-click="addMenu()"><i class="fa fa-plus"></i> 添加主菜单</a></td></tr>

                                 </tbody>
                             </table>
                         </div>
                     </div>
                 
           {template 'modal'}
