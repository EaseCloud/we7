function showInfo(showinfopng){//提示
    if(showinfopng == 502){
        $('.info img').attr('src','../addons/stonefish_bigwheel/template/images/infoone.png');
    }
	if(showinfopng == 503){
        $('.info img').attr('src','../addons/stonefish_bigwheel/template/images/infoend.png');
    }
	if(showinfopng == 504){
		$('.info img').attr('src','../addons/stonefish_bigwheel/template/images/infoday.png');
	}
	if(showinfopng == 505){
        $('.info img').attr('src','../addons/stonefish_bigwheel/template/images/infohelp.png');
    }
	if(showinfopng == 200){
		$('.info img').attr('src','../addons/stonefish_bigwheel/template/images/info.png');
		$("#sharenum").text(parseInt($("#sharenum").text())+1);
	}
    $('.info').addClass('info_on').show();
	setTimeout(function(){
        $('.info').removeClass('info_on').hide();

}
